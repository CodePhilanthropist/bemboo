name: bemboo
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  banner_carousel: ^1.2.1
  dio: ^5.3.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/svg/nav/
  fonts:
    - family: Satoshi Variable
      fonts:
        - asset: assets/fonts/Satoshi-Variable.ttf
    - family: Satoshi Light
      fonts:
        - asset: assets/fonts/Satoshi-Light.otf
